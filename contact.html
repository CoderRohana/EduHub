<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
    }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .navbar {
            background-color: #1a237e;
            padding: 1rem 2rem;
            color: white;
        }

        .logo {
            margin-bottom: 0.5rem;
        }

        .logo h1 {
            font-size: 2rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .nav-links a:hover {
            color:white;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        input:focus, textarea:focus {
            border-color: #007BFF;
        }
        textarea {
            resize: none;
            background: #fefefe;
            border: 2px solid #eee;
            transition: all 0.3s ease-in-out;
        }
        textarea:hover {
            background: #f9f9f9;
            border-color: #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            background-color: #1a237e;
            color: #fff;
            padding: 15px 10px;
            margin-top: 20px;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>EduHub</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="exam.html" class="dropbtn">Entrance Exams</a>
                    <div class="dropdown-content">
                        <a href="exam.html">JEE</a>
                        <a href="exam.html">NEET-UG</a>
                        <a href="exam.html">CUET</a>
                        <a href="exam.html">CLAT</a>
                        <a href="exam.html">GATE</a>
                        <a href="exam.html">NEET-PG</a>
                        <a href="exam.html">CAT</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="abroad.html" class="dropbtn">Outside India</a>
                    <div class="dropdown-content">
                        <a href="abroad.html">SAT</a>
                        <a href="abroad.html">GRE</a>
                        <a href="abroad.html">GMAT</a>
                        <a href="abroad.html">IELTS</a>
                    </div>
                </li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="/submit-form" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div class="contact-info">
            <p><strong>Address:</strong> SD TOWER, BLOCK K, PRAFULLA KANAN WEST, KESTOPUR, KOLKATA 700101</p>
            <p><strong>Contact Number:</strong> +91-9123725812</p>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 EduHub. All rights reserved.</p>
    </footer>
</body>
</html>
