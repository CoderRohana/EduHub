<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commerce Courses</title>
    <style>
        /* Optional styling for better visibility */
        .courses-list {
            display: none; /* Initially hidden */
            margin-top: 10px;
        }
        ul {
            list-style-type: disc;
            margin: 0;
            padding: 0 20px;
        }
        button {
            background-color: #1a237e;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 1rem 0;
        }
        button:hover {
            background-color: #283593;
        }
    </style>
</head>
<body>
    <h2>Courses after 12th Commerce:</h2>
    <button onclick="toggleCourses('commerceCourses')">Show Commerce Courses</button>
    <div id="commerceCourses" class="courses-list">
        <ul>
            <li><strong>Bachelor of Commerce (B.Com)</strong></li>
            <li><strong>Bachelor of Business Administration (BBA)</strong></li>
            <li><strong>Bachelor of Economics (BA Economics)</strong></li>
            <li><strong>Bachelor of Hotel Management (BHM)</strong></li>
            <li><strong>Bachelor of Computer Applications (BCA)</strong></li>
        </ul>
    </div>
    <script>
        function toggleCourses(courseId) {
            var coursesList = document.getElementById(courseId);
            // Toggle display property
            coursesList.style.display = (coursesList.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
