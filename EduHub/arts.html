<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts Courses</title>
    <style>
        .courses-list {
            display: none; /* Initially hidden */
            margin-top: 10px;
        }
        ul {
            list-style-type: disc;
            margin: 0;
            padding: 0 20px;
        }
        button {
            background-color: #1a237e;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 1rem 0;
        }
        button:hover {
            background-color: #283593;
        }
    </style>
</head>
<body>
    <h2>Courses after 12th Arts:</h2>
    <button onclick="toggleCourses('artsCourses')">Show Arts Courses</button>
    <div id="artsCourses" class="courses-list">
        <ul>
            <li><strong>B.A.(Bachelor of Arts)</strong></li>
            <li><strong>BA LLB(Bachelor of Arts and Bachelor of Legislative Law)</strong></li>
            <li><strong>B.Design(Bachelor of Design)</strong></li>
            <li><strong>B.Sc in Arts(Psychology, Sociology, Economics)</strong></li>
        </ul>
    </div>
    <script>
        function toggleCourses(courseId) {
            var coursesList = document.getElementById(courseId);
            // Toggle display property
            coursesList.style.display = (coursesList.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
